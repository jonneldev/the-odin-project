<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="container">
        <div class="right-side">
            <div class="image-sidebar-container">
                <h1 class="image-sidebar">Trabaho sa Taiwan</h1>
            </div>
        </div>
        <div class="left-side">
            <p>Welcome to our Job Posting Website! We're excited to have you join our community, where opportunity meets talent. Our platform connects job seekers with employers, creating a seamless and efficient job search experience.</p>
            <div class="form-container">
                <h3>Kindly sign up to get started!</h3>
                <form action="">
                    <div>
                        <input type="text" name="firstName" placeholder="First name" id="firstName">
                        <label for="firstName">FIRST NAME</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                        <label for="">LAST NAME</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                        <label for="">EMAIL</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                        <label for="">PHONE NUMBER</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                        <label for="">PASSWORD</label>
                    </div>
                    <div>
                        <input type="text" name="" id="">
                        <label for="">CONFIRM PASSWORD</label>
                    </div>
                </form>
                <button>Create Account</button>
                <p>weeeeeee</p>

            </div>
        </div>

    </div>
</body>
</html>
