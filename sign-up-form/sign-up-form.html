<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Job Posting Website</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <form id="signupForm">
                <div class="input-container">
                    <input 
                    type="text" 
                    name="firstName" 
                    id="firstName"
                    placeholder="First Name*"
                    pattern="^[^0-9]+$"
                    required
                    aria-describedby="firstNameError"
                    >
                    <label for="firstName">First Name</label>
                    <span id="firstNameError" class="error-message">Please enter a valid first name.</span>
                </div>
                <div class="input-container">
                    <input 
                    type="text" 
                    name="lastName" 
                    id="lastName"
                    placeholder="Last Name*"
                    pattern="^[^0-9]+$"
                    required
                    aria-describedby="lastNameError"
                    >
                    <label for="lastName">Last Name</label>
                    <span id="lastNameError" class="error-message">Please enter a valid last name.</span>
                </div>
                <div class="input-container">
                    <input 
                    type="email" 
                    name="userEmail" 
                    id="userEmail"
                    placeholder="Email*"
                    required
                    aria-describedby="userEmailError"
                    >
                    <label for="userEmail">Email</label>
                    <span id="userEmailError" class="error-message">Please enter a valid email address.</span>
                </div>
                <div class="input-container">
                    <input 
                    type="tel" 
                    name="mobileNum" 
                    id="mobileNum"
                    placeholder="Mobile No*"
                    pattern="^\d{11}$"
                    required
                    aria-describedby="mobileNumError"
                    >
                    <label for="mobileNum">Mobile No.</label>
                    <span id="mobileNumError" class="error-message">Please enter a valid mobile number.</span>
                </div>
                <div class="input-container">
                    <input 
                    type="password" 
                    name="password" 
                    id="password"
                    minlength="6"
                    placeholder="Password*"
                    required
                    aria-describedby="passwordError"
                    >
                    <label for="password">Password</label>
                    <span id="passwordError" class="error-message">Enter at least six characters.</span>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            <p class="existing-account">Already have an account? <a href="login.html">Log in here</a>.</p>

        </div>
    </div>
</body>
</html>
